<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <script type="text/javascript" src="scripts/app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
  <title>Treat Yo' Shelf</title>
</head>
<body>
  <main>
    <h1>Treat Yo' Shelf</h1>
      <form>
        <input type="text" placeholder="Search for your book selections..." class="search" required>
        <button type="submit" class="go">Go</button>
      </form>

      <div class="results"></div>

      <div class="selections"></div>

      <div class="submit-div">
        <button type="button" class="submit">Submit Choices</button>
      </div>
      
    <div class="winner">
      <div class="book-div">
        <h2>You will be reading:</h2>
        <button type="button" class="reset">Choose Again</button>
      </div>
    </div>
  </main>
</body>
</html>
