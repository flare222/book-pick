<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/main.css">
  <script type="text/javascript" src="scripts/app.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#4b657a">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="theme-color" content="#4b657a">
  <title>Treat Yo' Shelf</title>
</head>
<body>
  <main>
    <h1 class="heading1">Treat Yo' Shelf</h1>
      <form>
        <input type="text" placeholder="Search for your book selections..." class="search" required>
        <button type="submit" class="go">Go</button>
      </form>

      <div class="results"></div>

      <div class="selections"></div>

      <div class="submit-div">
        <button type="button" class="submit">Submit Choices</button>
      </div>
      
    <div class="winner">
      <div class="book-div">
        <h2>You will be reading:</h2>
        <button type="button" class="reset">Choose Again</button>
      </div>
    </div>
  </main>
</body>
</html>
